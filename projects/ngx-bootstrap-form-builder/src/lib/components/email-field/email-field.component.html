<div [class]="class">
    <label *ngIf="(label ?? '') !== ''" [for]="id" class="form-label">{{label}}</label>
    <div class="has-icon" [ngClass]="{ 'is-invalid': isInvalid, 'is-valid': isValid }">
        <i class="fa-solid fa-envelope input-icon"></i>
        <input type="email" class="form-control" [id]="id" [name]="name" [placeholder]="placeholder ?? ''"
            [value]="value" [ngClass]="{ 'is-invalid': isInvalid, 'is-valid': isValid }" (blur)="onTouched()"
            (change)="onChangeValue($event)" [disabled]="disabled">
    </div>
    <span *ngIf="isInvalid && showErrorDescription" class="invalid-feedback">
        {{ getErrorMessage(formControl, name, label) }}
    </span>
</div>
