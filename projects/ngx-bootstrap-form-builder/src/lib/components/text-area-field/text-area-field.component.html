<div [class]="class">
    <label *ngIf="(label ?? '') !== ''" [for]="id" class="form-label">{{label}}</label>
    <textarea class="form-control" [ngClass]="{ 'is-invalid': isInvalid, 'is-valid': isValid }" [id]="id" [name]="name"
        [placeholder]="placeholder ?? ''" [disabled]="disabled" [(ngModel)]="value" (blur)="onBlur()"></textarea>
</div>
