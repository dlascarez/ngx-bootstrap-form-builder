<div class="mb-2">
    <label *ngIf="(label ?? '') !== ''" [for]="id" class="form-label">{{label}}</label>
    <div class="has-icon" [ngClass]="{ 'is-invalid': isInvalid, 'is-valid': isValid }">
        <i class="fa-solid fa-lock input-icon"></i>
        <input type="password" class="form-control" [ngClass]="{ 'is-invalid': isInvalid, 'is-valid': isValid }"
            [id]="id" [name]="name" [placeholder]="placeholder ?? ''" [value]="value" (blur)="onTouched()"
            (change)="onChangeValue($event)" [disabled]="disabled">
    </div>
    <span *ngIf="isInvalid" class="invalid-feedback">
        {{ getErrorMessage(formControl, name, label) }}
    </span>
</div>
