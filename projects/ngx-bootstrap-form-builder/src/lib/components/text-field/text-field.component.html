<div [class]="class">
    <label *ngIf="(label ?? '') !== ''" [for]="id" class="form-label">
        {{label}} <span *ngIf="isRequired" class="text-danger">*</span>
    </label>
    <div [ngClass]="{ 'has-icon': hasIcon, 'is-invalid': isInvalid, 'is-valid': isValid }">
        <i *ngIf="hasIcon && (textIcon ?? '') === ''" class="{{faIcon}} input-icon"></i>
        <i *ngIf="hasIcon && (textIcon ?? '') !== ''" class="fa input-icon">{{ textIcon }}</i>
        <input type="text" class="form-control" [ngClass]="{ 'is-invalid': isInvalid, 'is-valid': isValid }" [id]="id"
            [name]="name" [placeholder]="placeholder ?? ''" [disabled]="disabled" [readOnly]="readonly"
            [required]="isRequired" [(ngModel)]="value" (blur)="onBlur($event)" (click)="click.emit()"
            (change)="change.emit($event)">
    </div>
</div>
