<div [class]="class">
    <label *ngIf="(label ?? '') !== ''" [for]="id" class="form-label">{{label}}</label>
    <div [ngClass]="{ 'is-invalid': isInvalid, 'is-valid': isValid, 'has-icon': hasIcon }">
        <i *ngIf="(faIcon ?? '') !== ''" class="{{faIcon}} input-icon"></i>
        <i *ngIf="textIcon" class="fa input-icon">{{ textIcon }}</i>
        <input type="text" class="form-control" [id]="id" [name]="name" [placeholder]="placeholder ?? ''"
            [ngClass]="{ 'is-invalid': isInvalid, 'is-valid': isValid }" (blur)="onTouched()"
            (change)="onChangeValue($event)" [value]="value" [disabled]="disabled">
    </div>
    <span *ngIf="isInvalid && showErrorDescription" class="invalid-feedback">
        {{ getErrorMessage(formControl, name, label) }}
    </span>
</div>
