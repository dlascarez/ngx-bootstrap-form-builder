<label *ngIf="(label ?? '') !== ''" [for]="id" class="form-label">{{label}}</label>
<div [ngClass]="{ 'has-icon': hasIcon }">
    <i *ngIf="(faIcon ?? '') !== ''" class="{{faIcon}} input-icon"></i>
    <i *ngIf="textIcon" class="fa input-icon">{{ textIcon }}</i>
    <input type="text" class="form-control" [class]="class" [id]="id" [name]="name" [placeholder]="placeholder ?? ''"
        [disabled]="disabled" [(ngModel)]="value" (blur)="onBlur()">
</div>
