<div [class]="class">
    <label *ngIf="(label ?? '') !== ''" [for]="id" class="form-label">{{label}}</label>
    <select [id]="id" [name]="name" class="form-select" [ngClass]="{ 'is-invalid': isInvalid, 'is-valid': isValid }"
        [disabled]="disabled" [(ngModel)]="value">
        <option *ngIf="showSelectOne" value="" [selected]="value === ''">{{selectOneText}}</option>
        <option *ngFor="let item of items;" [value]="item[keyValue]">
            {{ item[textValue] }}
        </option>
    </select>
</div>
